<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Tabs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="navbar">
    <h1 class="btn" id="home">Home</h1>
    <h1 class="btn" id="news">News</h1>
    <h1 class="btn" id="contact">Contact</h1>
    <h1 class="btn" id="about">About</h1>
   </div>
   <div id="section">
    <div class="home-section contents">
        <h1>Home</h1>
        <p>Home is where the heart is...</p>
    </div>
    <div class="news-section contents">
        <h1>News</h1>
        <p>Some news this fine day!</p>
    </div>
    <div class="contact-section contents">
        <h1>Contact</h1>
        <p>Get in touch, or swing by for a cup of coffee.</p>
    </div>
    <div class="about-section contents">
        <h1>About</h1>
        <p>Who we are and what we do.</p>
    </div>
   </div>
    
    <script src="script.js"></script>
</body>
</html>
